query AccountTransfers($accountId: ID!, $after:ID) {
  account(id: $accountId) {
    transferTransactions (
      first: 50
      ordering: Ascending
			after:$after
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        transaction {
          hash
          time
          script
          arguments
				  events(first:50) {
						pageInfo {
							hasNextPage
						}
            edges {
              node {
                fields
                type {
                 id
                  fields {
                    identifier
                  }
                }
              }
            }
          }
        }
        nftTransfers {
				  pageInfo{
						hasNextPage
						endCursor
					}
          edges {
            node {
              nft {
               nftId 
               contract {
                 id
               }
              }
              from {
                address
              }
              to {
                address
              }
             
            }
          }
        }
        tokenTransfers {
					 pageInfo{
						hasNextPage
						endCursor
					}
          edges {
            node {
              type 
              amount {
                token {
                  id
                }
                value
              }
              counterparty {
                address
              }
            }
          }
        }
      }
    }
  }
}

